<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com Google Apps Script</title>
</head>
<body>
  <div class="login-container">
  <h2>Login</h2>
  <input [(ngModel)]="usuario" placeholder="Usuário" required><br><br>
  <input [(ngModel)]="senha" type="password" placeholder="Senha" required><br><br>
  <button (click)="fazerLogin()">Entrar</button>
  <p>{{ mensagem }}</p>
</div>

  <script>
    async function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      if (!usuario || !senha) {
        mensagem.innerText = "❌ Preencha todos os campos!";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycby66nxvOxHBd3ah5vDf0uKLGCU9NKE_TEKVvHDOeijDVPY9fZSkMIOzfDNYKHFe-HGv7w/exec";

      try {
        mensagem.innerText = "⏳ Processando...";
        const resposta = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ usuario, senha }),
          headers: { "Content-Type": "application/json" }
        });

        if (!resposta.ok) {
          throw new Error(`Erro HTTP: ${resposta.status}`);
        }

        const dados = await resposta.json();
        if (dados.status === "OK") {
          mensagem.innerText = `✅ Login realizado! Token: ${dados.token}`;
        } else {
          mensagem.innerText = `❌ ${dados.mensagem}`;
        }
      } catch (erro) {
        mensagem.innerText = `❌ Erro de conexão: ${erro.message}`;
      }
    }
  </script>
</body>
</html>
